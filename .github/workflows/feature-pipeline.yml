name: Feature Pipeline
run-name: ${{ github.actor }} triggered the Feature Pipeline ðŸš€
on:
  push:
    branches: [feature/**]
jobs:
  Feature-Pipeline:
    uses: ./.github/workflows/deployment-jobs.yml
    permissions:
      id-token: write
      contents: read
    with:
      ref: ${{ github.ref }}
      artifact-rep: ${{ vars.ARTIFACT_REPO_FEATURE }}
      revision-name: 'feature'
    secrets:
      wif-provider: ${{ secrets.WIF_PROVIDER_FEATURE }}
      wif-sa: ${{ secrets.WIF_SA_FEATURE }}
  Feature-App-URL:
    runs-on: ubuntu-latest
    needs: Feature-Pipeline
    steps:
      - run: echo "ðŸš€ App Successfully deployed âœ…, URL:${{ needs.Feature-Pipeline.outputs.app-url }}"
